<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-app">
        <div class="container">
            <div class="row">
                <header class="text-center">
                    <h1>To-Do App</h1>
                </header>
            </div>
            <div class="row">
                <div class="input-section d-flex flex-row justify-center">
                    <div class="todo-input">
                        <input type="text"  id="todo-input-bar" class="form-control" placeholder="Write Another Todo ">
                    </div>
                    <div class="save-todo btn btn-primary disabled" id="save-todo">
                        Save
                    </div>
                    <div onclick="clickBtn()" class="get-todos btn btn-warning" id="get-todos">
                        Get Pending Todos
                    </div>
                </div>
            </div>

            <!-- List of todos -->
            <div class="todo-data" id="todo-data">
                <div class="row">
                    <div class="list-todo-heading d-flex flex-row justify-content-between align-items-center">
                        <div class="todo-no">No.</div>
                        <div class="todo-detail">Todo Item</div>
                        <div class="todo-status">Status</div>
                        <div class="todo-action">Action</div>
                    </div>
                </div>
                <hr>

                <div class="todo-data-list" id="todo-data-list">

                </div>

                <!-- Actual todos -->               
                
            </div>
            
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
